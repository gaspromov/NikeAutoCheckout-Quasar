    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css" />
    </head>
    <!--  СЪЕБАЛ ОТСЮДА БЫСТРО!!!  -->
    <body class="light">
        <div class="tabsBtn">
            <button class="tabBtn" id="addingTab">Adding</button>
            <button class="tabBtn" id="profilesTab">Profiles</button>
            <button class="tabBtn" id="timeTab">Time</button>
            <button class="tabBtn" id="dataTab">Data</button>
        </div>

        <div class="tab adding">
    
            <form action="" id="formAdding">
                <input type="text" name="profileName" id="profileName" class="" required placeholder="Profile name ">
                
                <div class="step">
        
                    
    <!--  СЪЕБАЛ ОТСЮДА БЫСТРО!!!  -->
                    <div class="delivery inputs">

                        <div>
                    
                            <input type="text" name="firstName" id="firstName" placeholder="Имя " pattern="^[A-Za-zА-Яа-яЁё\s]+$"  required>
            
                            <input type="text" name="lastName" id="lastName" placeholder="Фамилия" pattern="^[A-Za-zА-Яа-яЁё\s]+$" required>
            
                            <input type="text" name="middleName" id="middleName" placeholder="Отчество" pattern="^[A-Za-zА-Яа-яЁё\s]+$" required>
    
                        </div>
            
                        <div>
                    
                            <input type="text" name="addressLine1" placeholder="Адрес 1 " id="addressLine1" required>
                    
                            <input type="text" name="addressLine2" placeholder="Адрес 2 " id="addressLine2">
    
                        </div>
            
                        <div>
                            <input type="text" name="city" id="city" placeholder="Город " required>
            
                            <input type="text" name="postCode" id="postCode" placeholder="Индекс (только цифры)" pattern="^[-0-9]+$" required>
            
                        </div>
            
    <!--  СЪЕБАЛ ОТСЮДА БЫСТРО!!!  -->
            
                        <div>
                            <select name="region" id="region">
                                <option selected  value="3: RU-MOW">Москва</option><option  value="4: RU-SPE">Санкт-Петербург</option><option  value="5: RU-STA">Ставропольский</option><option  value="6: RU-AL">Алтайский</option><option  value="7: RU-BA">Башкортостан</option><option  value="8: RU-BEL">Белгородская</option><option  value="9: RU-CHE">Челябинская</option><option  value="10: RU-DA">Дагестан</option><option  value="11: RU-KHA">Хабаровский</option><option  value="12: RU-KHM">Ханты-Мансийский Автономный округ - Югра</option><option  value="13: RU-YAR">Ярославская</option><option  value="14: RU-IRK">Иркутская</option><option  value="15: RU-KLU">Калужская</option><option  value="16: RU-KEM">Кемеровская</option><option  value="17: RU-KDA">Краснодарский</option><option  value="18: RU-KYA">Красноярский</option><option  value="19: RU-LEN">Ленинградская</option><option  value="20: RU-MO">Мордовия</option><option  value="21: RU-MOS">Московская</option><option  value="22: RU-NIZ">Нижегородская</option><option  value="23: RU-NGR">Новгородская</option><option  value="24: RU-NVS">Новосибирская</option><option  value="25: RU-OMS">Омская</option><option  value="26: RU-ORE">Оренбургская</option><option  value="27: RU-ORL">Орловская</option><option  value="28: RU-PER">Пермский</option><option  value="29: RU-PRI">Приморский</option><option  value="30: RU-RYA">Рязанская</option><option  value="31: RU-ROS">Ростовская</option><option  value="32: RU-SA">Саха (Якутия)</option><option  value="33: RU-SAM">Самарская</option><option  value="34: RU-SAR">Саратовская</option><option  value="35: RU-SMO">Смоленская</option><option  value="36: RU-SVE">Свердловская</option><option  value="37: RU-TA">Татарстан</option><option  value="38: RU-TYU">Тюменская</option><option  value="39: RU-TOM">Томская</option><option  value="40: RU-TUL">Тульская</option><option  value="41: RU-TVE">Тверская</option><option  value="42: RU-UD">Удмуртская</option><option  value="43: RU-VLA">Владимирская</option><option  value="44: RU-VGG">Волгоградская</option><option  value="45: RU-VOR">Воронежская</option>
                            </select>
    
                            <input type="text" name="phone" placeholder="Телефон (без скобок)" id="phone" pattern="^[-0-9]+$" required>
            
                            <input type="email" name="email" placeholder="Почта " id="email" required>
            
                        </div>

                    </div>
        
        
                </div>
        
    <!--  СЪЕБАЛ ОТСЮДА БЫСТРО!!!  -->
                <div class="step">

                    <div class="card-personal">

                        <div>
                            <input type="text" name="cardNumber" id="cardNumber" placeholder="Номер карты" pattern="[0-9]{16}" required>
            
                            <input type="text" name="cardExpiry" id="cardExpiry" placeholder="Дата" required>
        
                            <input type="text" name="cardCvc" id="cardCvc" placeholder="CVC" pattern="[0-9]{3}" required>

                        </div>

                    </div>

        
        
        
        
        
    <!--  СЪЕБАЛ ОТСЮДА БЫСТРО!!!  -->
                    <div class="card">
        
                    </div>
        
                </div>
        
        
                <div style="overflow:auto;">
                    <div style="float:right;">
                        <span type="button" id="prevBtn">Back</span>
                        <button type="button" id="nextBtn">Continue</button>
                    </div>
                </div>
        
            </form>

        </div>


    <!--  СЪЕБАЛ ОТСЮДА БЫСТРО!!!  -->
        <div class="tab profiles">
            <div>Установленный профиль: <span id="currentProfile"></span></div>
            <form action="" class="settingProfile">

                <div>
                    <label for="profiles" style="margin-bottom: 20px;">Профиль:</label><br>
                    <select name="" id="profiles">
                        
                    </select>
                </div>
                <div>
                    <button id="deleteProfile" type="button">Delete</button>
                    <button id="chooseProfile" type="button">Set</button>

                </div>
                
            </form>
        </div>

    <!--  СЪЕБАЛ ОТСЮДА БЫСТРО!!!  -->
        <div class="tab time">
            <div> Установленное время: <span id="currentTime"></span></div>
            <form action="" class="settingTime" id="settingTime">


                    <input type="text" id="hours" class="l" placeholder="hours" pattern="[0-9]{2}" required>
                    <input type="text" id="minutes" class="l" placeholder="minutes" pattern="[0-9]{2}" required>
                    <input type="text" id="seconds" class="l" placeholder="seconds" pattern="[0-9]{2}" required>
                    <input type="text" id="milliseconds" class="l" placeholder="milliseconds" pattern="[0-9]{3}" required>

                <button id="setTime" type="button">Set time</button>
            </form>
        </div>

        <div class="tab import-export">
            <div>
                <div class="export">
                    <button type="button" class="" id="export">Export</button>
                    <textarea type="text" id="data-export"></textarea>
                </div>
                <div class="alert" id="copied">Скопировано</div>
                <div class="import">
                    <textarea type="text" id="data-import"></textarea>
                    <button type="button" id="import">Import</button>
                </div>
                <div class="alert" id="error">Что-то пошло не так</div>
                <div class="alert" id="imported">Импортировано</div>
            </div>
        </div>
        
    <!--  СЪЕБАЛ ОТСЮДА БЫСТРО!!!  -->
        <div class="modal">
            Аккаунт успешно сохранен.
            <a class="close-modal" id="close-modal">Ок</a>
        </div>

        <p class="nameAutofill"><a href="https://vk.com/cactus_web" target="_blank"> CactusWeb</a> | <a href="https://vk.com/stressnotify" target="_blank">Stress Notify</a> </p>

        <label class="switch" id="theme">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <script src="popup.js"></script>
    </body>

    
    </html>
